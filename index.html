<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Twitter App</title>
</head>

<body>
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <span id="modal-close-button" class="close">&times;</span>
            <p>Error occurred... <i class="far fa-frown"></i></p>
        </div>
    </div>
    <div class="topnav" id="myTopnav">
        <a href="/" class="active">Home</a>
        <a href="https://twitter.com/" id="twitter-icon"><i class="fab fa-twitter"></i></a>
        <a href="javascript:void(0);" id="bars" class="icon"><i class="fas fa-bars"></i></a>
    </div>
    <div class="container">
        <div class="main-content">
            <label for="sn-input-field">User: @</label>
            <input id="sn-input-field" type="text" class="input" />
            <br>
            <label for="interval-picker">Please choose activity interval </label>
            <select id="interval-picker">
                <option value="daily">Daily</option>
                <option value="weekly" selected>Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
            <br>
            <button id="search-button" class="button">Search</button>
            <div id="tweets"></div>
        </div>
        <div id="chart-area">
            <!-- Mesto za graficki prikaz podataka -->
        </div>
    </div>

    <script src="node_modules/d3/dist/d3.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/d3-script.js"></script>
</body>

</html>
